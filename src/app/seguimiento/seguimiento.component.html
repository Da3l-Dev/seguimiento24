<div class="container">
  <div class="row justify-content-md-center">
      <div class="col-sm-12" style="padding-left: 30%; padding-right: 30%;">
          <a href="#"><img src="img/Educacion-01.png" class="img-fluid mb-0" alt="Educación Logo"></a>
          <a href="#"><img src="img/medicion.png" class="img-fluid mt-0" alt="Medición Logo"></a>
      </div>
      <div class="col-sm-12" style="padding-left: 15%; padding-right: 15%;">
          <div class="row">
              <div id="loginbox" class="mainbox col-md-4 col-sm-4 offset-md-4 offset-sm-4">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          <h5 class="mb-3 text-center font-weight-bold" style="background-color:#691B31; color:#ffffff">Seguimiento 2024</h5>
                      </div>
                      <div class="panel-body">
                          <!-- Formulario para login -->
                          <form (ngSubmit)="onSubmit()" class="form-horizontal">
                              <div class="input-group mb-1">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                  <input type="text" [(ngModel)]="username" name="username" class="form-control" required autofocus placeholder="Usuario"/>
                              </div>
                              <div class="input-group mb-2">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                  <input type="password" [(ngModel)]="password" name="password" class="form-control" required placeholder="Contraseña"/>
                              </div>

                              <!-- Mostrar error si existe -->
                              <div *ngIf="errorMessage" class="alert alert-danger">
                                  <span class="glyphicon glyphicon-hand-right"></span> {{ errorMessage }}
                              </div>

                              <div class="form-group mb-5 d-grid gap-2 col-6 mx-auto">
                                  <button type="submit" class="btn btn-lg btn-ingresar" style="background-color: #691B31; color: white;">
                                      <i class="glyphicon glyphicon-log-in"></i> Ingresar
                                  </button>
                              </div>

                              <div class="panel panel-default">
                                  <div class="panel-heading">
                                      <h6 class="h6 mb-3 font-weight-normal text-center">Sistema de Información, Planeación y Seguimiento SIPLANEVA 3.0</h6>
                                      <h6 class="h6 mb-3 font-weight-normal text-center">Ejercicio <strong>2024</strong></h6>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-12">
                                      <img src="img/pleca.png" class="img-fluid mx-auto d-block" alt="Pleca Logo"/>
                                      <p class="mb-3 text-muted text-center">&copy; 2023-2024 version: 3.1</p>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
